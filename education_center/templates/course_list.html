<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
    <style>
        .container {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <a href="{% url 'course_list' %}">Курсы</a>
    <a href="{% url 'contact' %}">Контакты</a>
    <h1>Курсы</h1>
    <div class="container">
        {% for course in courses %}
            <div>
                <h2>{{ course.title }}</h2>
                <p>{{ course.description }}</p>
                <p>Цена: {{ course.price }} руб.</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
